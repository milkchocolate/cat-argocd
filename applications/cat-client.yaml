apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cat-client
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: cat-client
    repoURL: 'https://github.com/milkchocolate/cat-home'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
